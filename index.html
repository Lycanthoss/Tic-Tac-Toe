<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tic-Tac-Toe</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/fc1819c339.js" crossorigin="anonymous"></script>
        <link href="./index.css" rel="stylesheet">
    </head>
    <body>
        <div id="setup-menu">
            <button id="choose-players" onclick="goToPickPlayerNames()">
                Play Versus a Player
            </button>
            <button id="choose-ai" onclick="playAIGame()">
                Play Versus an AI
            </button>
            <div id="setup-players">
                <input id="player-one-name" type="text" placeholder="First Player...">
                <input id="player-two-name" type="text" placeholder="Second Player...">
                <button id="submit-names" onclick="playHumanGame()">Submit Names</button>
            </div>
        </div>
        <div id="victory-screen">
            <button id="text-display" onclick="goToMenu()"></button>
        </div>
        <button id="reset" onclick="resetGame('Go to menu')">Reset Game</button>
        <div id="scoreboard">
            <div id="left-player">
                <p id="first-name"></p>
                <i id="first-active" class="fas fa-check"></i>
            </div>
            <p id="vs">VS</p>
            <div id="right-player">
                <p id="second-name"></p>
                <i id="second-active" class="fas fa-check"></i>
            </div>
        </div>
        <div id="gameboard">
        </div>
        <script src="./tic-tac-toe.js"></script>
    </body>
</html>
